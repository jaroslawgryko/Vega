<h2>Pojazdy</h2>
<p>
  <a [routerLink]="['/pojazdy/new']" class="btn btn-primary">Nowy Pojazd</a>
</p>
<div class="well">
  <div class="form-group">
    <label for="marka">Marka</label>
    <select id="marka" class="form-control" [(ngModel)]="filter.markaId" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let m of marki" value="{{ m.id }}">{{ m.nazwa }}</option>
    </select>  
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Resetuj</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Marka</th>
      <th>Model</th>
      <th>Kontakt Nazwa</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pojazdy">
      <td>{{ p.id }}</td>
      <td>{{ p.marka.nazwa }}</td>
      <td>{{ p.model.nazwa }}</td>
      <td>{{ p.kontakt.nazwa }}</td>
      <td>
        <a [routerLink]="['/pojazdy/', p.id]">PodglÄ…d</a>
      </td>
    </tr>
  </tbody>
</table>
